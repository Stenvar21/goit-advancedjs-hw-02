name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 👈 Дозволяє GitHub Actions пушити в gh-pages

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and build 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: gh-pages
          folder: dist
